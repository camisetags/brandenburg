<html lang="pt">
<head>
    <meta charset="UTF-8">

    <title>Portal XYZ</title>
</head>

            <td style="padding: 2em 0 ;">

            <td>
                <b><p>Você solicitou alguma info ae.</p></b>

            </td>
        </tr>
        <tr>
            <table style="max-width:500px; width:100%;  margin:auto; border-spacing:0; padding: 0;">
                <tr style='width:100%;'>
                  {{ token }}
                </tr>
            </table>
        </tr>
        <p style='margin-bottom: 4em'></p>
    </table>

</html>
